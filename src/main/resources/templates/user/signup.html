<!DOCTYPE html>
<html lang="en">
<head>
  <div th:replace="~{fragments/initHeader :: initHeader}">initHeader</div>
</head>

<body>

  <div th:replace="~{fragments/header :: header}">Header</div>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-10 mx-auto">
        <!--<form th:action="@{/signup}" method="post">
          <div class="row"> <h1>Login</h1> </div>
          <div class="row"> <input id="name" name="name"/> </div>
          <div class="row"> <input id="username" name="username"/> </div>
          <div class="row"> <input id="password" name="password" type="password"/></div>
          <div class="row"> <input type="submit" value="login"/> </div>
          <div class="row"> <a href="/home">cancel</a> </div>

        <div class="middle-box text-center loginscreen animated fadeInDown">
          <div>

            <h4>Sign up</h4>

            <form th:action="@{/user/signup}" method="post" >

              <div class="row g-2">
                <div class="input-group col-md">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                  <div class="form-floating">
                    <input type="text" class="form-control" id="name", name="name" placeholder="your name">
                    <label for="name">Name</label>
                  </div>
                </div>
                <div class="input-group col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="your username">
                    <label for="username">Username</label>
                  </div>
                </div>
              </div>

              <div class="row g-2">
                <div class="input-group col-md">
                  <span class="input-group-text"><i class="bi bi-asterisk"></i></span>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="password1", name="password1" placeholder="your password">
                    <label for="password1">Password</label>
                  </div>
                </div>
                <div class="input-group col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="password2" name="password2" placeholder="Confirm password">
                    <label for="password2">Confirm password</label>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary block full-width m-b">Sign up & log in</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div th:replace="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
