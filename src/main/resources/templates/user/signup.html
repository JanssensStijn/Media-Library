<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- css en js file inladen voor bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/2855cb807a.js" crossorigin="anonymous"></script>
  <!-- eigen css file inladen -->
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>

</head>

<body>

  <div th:replace="~{fragments/header :: header}">Header</div>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-10 mx-auto">
        <!--<form th:action="@{/signup}" method="post">
          <div class="row"> <h1>Login</h1> </div>
          <div class="row"> <input id="name" name="name"/> </div>
          <div class="row"> <input id="username" name="username"/> </div>
          <div class="row"> <input id="password" name="password" type="password"/></div>
          <div class="row"> <input type="submit" value="login"/> </div>
          <div class="row"> <a href="/home">cancel</a> </div>
        </form>-->
        <div class="middle-box text-center loginscreen animated fadeInDown">
          <div>

            <h4>Sign up</h4>

            <form th:action="@{/user/signup}" method="post" >

              <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>

                <input type="text" placeholder="Name" name="name" id="name" class="form-control" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
              </div>

              <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>

                <input type="text" placeholder="Username" name="username" id="username" class="form-control" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
              </div>
              <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>

                <input type="password" placeholder="password" name="password1" id="password1" class="form-control" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
              </div>
              <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>

                <input type="password" placeholder="confirm password" name="password2" id="password2" class="form-control" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
              </div>
              <button type="submit" class="btn btn-primary block full-width m-b">Sign up & log in</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div th:replace="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
