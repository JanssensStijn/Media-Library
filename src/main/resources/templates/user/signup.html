<html lang="en">
<head>
  <div th:replace="~{fragments/initHeader :: initHeader}">initHeader</div>
</head>

<body>

  <div th:replace="~{fragments/header :: header}">Header</div>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-10 mx-auto">
        <!--<form th:action="@{/signup}" method="post">
          <div class="row"> <h1>Login</h1> </div>
          <div class="row"> <input id="name" name="name"/> </div>
          <div class="row"> <input id="username" name="username"/> </div>

        <div class="middle-box text-center loginscreen animated fadeInDown">
          <div>

            <h4>Sign up</h4>

            <form th:action="@{/user/signup}" method="post" >

              <div class="input-group mb-3">
                <span class="input-group-icon" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>

              <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>

                <input type="text" placeholder="Name" name="name" id="name" class="form-control" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
              </div>

              <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>

                <input type="text" placeholder="Username" name="username" id="username" class="form-control" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
              </div>
              <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>

                <input type="password" placeholder="password" name="password1" id="password1" class="form-control" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
              </div>
              <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-user"></span>
                </span>

                <input type="password" placeholder="confirm password" name="password2" id="password2" class="form-control" required />
                <span class="glyphicon form-control-feedback"
                      aria-hidden="true"></span>
              </div>
              <button type="submit" class="btn btn-primary block full-width m-b">Sign up & log in</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div th:replace="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
