<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css en js file inladen voor bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/2855cb807a.js" crossorigin="anonymous"></script>
        <!-- eigen css file inladen -->
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
        <title>Books</title>
    </head>
    <body>
    <div th:replace="~{fragments/header :: header}">Header</div>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-1 justify-content-start">
                <a th:href="@{|/bookdetails/${prevId}|}" th:classappend="${prevId == null} ? 'hidden'"
                   class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true"><<<</a>
            </div>
            <div class="col-md-10 d-flex justify-content-center">
                <div class="content-center">
                    <div class="contentFound " th:if="${book}">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top detail" th:src="@{|/img/${book.title}.jpg|}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${book.title}">Card title</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                Author:
                                            </div>
                                            <div class="col-sm-6" th:text="${book.author}">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                Year of release:
                                            </div>
                                            <div class="col-sm-6" th:text="${book.yearOfRelease}">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="contentFound" th:unless="${book}">
                        <p>no book was chosen</p>
                    </div>
                </div>
            </div>
            <div class="col-md-1 justify-content-end">
                <a th:href="@{|/bookdetails/${nextId}|}" th:classappend="${nextId == null} ? 'hidden'"
                   class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">>>></a>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}">Footer</div>
    </body>
</html>
