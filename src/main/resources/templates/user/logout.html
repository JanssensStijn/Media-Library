<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- css en js file inladen voor bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/2855cb807a.js" crossorigin="anonymous"></script>
    <!-- eigen css file inladen -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>

<body>

<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container text-center">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form th:action="@{/user/logout}" method="post">
                <div class="row"> <h1>Confirm logout</h1> </div>
                <div class="row"> <input type="submit" value="logout"/> </div>
                <div class="row"> <a href="/home">cancel</a> </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">Footer</div>

</body>
</html>
