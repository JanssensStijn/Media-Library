<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head><title>Movies</title></head>

    <body>
    <div th:replace="~{fragments/header :: header}">Header</div>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-1 justify-content-start">
                <a th:href="@{|/moviedetails/${prevId}|}" th:classappend="${prevId == null} ? 'hidden'"
                   class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true"><<<</a>
            </div>
            <div class="col-md-10 d-flex justify-content-center">
                <div class="content-center">
                    <div class="contentFound " th:if="${movie}">
                        <div class="card" style="width: 18rem;">
                            <img class="card-img-top detail" th:src="@{|/img/${movie.title}.jpg|}" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${movie.title}">Card title</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                Year of release:
                                            </div>
                                            <div class="col-sm-6" th:text="${movie.yearOfRelease}">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="card-body">
                                <a href="#" class="card-link" th:href="@{|https://www.imdb.com/title/${movie.imdb}/|}" target="_blank">More info about movie </a>
                            </div>
                        </div>
                    </div>
                    <div class="contentFound" th:unless="${movie}">
                        <p>no movie was chosen</p>
                    </div>
                </div>
            </div>
            <div class="col-md-1 justify-content-end">
                <a th:href="@{|/moviedetails/${nextId}|}" th:classappend="${nextId == null} ? 'hidden'"
                   class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">>>></a>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}">Footer</div>
    </body>
</html>
